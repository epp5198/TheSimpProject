<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <rect width="100%" height="100%" fill="lightgray" />
    <g transform="translate(200, 40)">
        <!-- x-axis bar -->
        <line x1="0" y1="220" x2="5505" y2="220" stroke="black" stroke-width="5" />
        <!-- y-axis bar -->
        <line x1="0" y1="0" x2="0" y2="220" stroke="black" stroke-width="5" />
        <text x="-50" y="120" transform="rotate(-90)" font-size="24px" font-family="Arial">Quantity</text>
        <text x="2255" y="300" font-size="24px" font-family="Arial">Fruits and Characters</text>
        <title id="title">A bart chart showing information</title>
        <g class="bar">
            <rect width="500" height="19" fill="green" />
            <text x="525" y="9.5" dy=".35em" font-size="16px" font-family="Arial">Homer (5628)</text>
        </g>
        <g class="bar">
            <rect width="245" height="19" y="20" fill="blue" />
            <text x="85" y="28" dy=".35em" font-size="16px" font-family="Arial">Bart (2460)</text>
        </g>
        <g class="bar">
            <rect width="150" height="19" y="40" fill="red" />
            <text x="150" y="48" dy=".35em" font-size="16px" font-family="Arial">15 kiwis</text>
        </g>
        <g class="bar">
            <rect width="160" height="19" y="60" fill="orange" />
            <text x="161" y="68" dy=".35em" font-size="16px" font-family="Arial">16 oranges</text>
        </g>
        <g class="bar">
            <rect width="230" height="19" y="80" fill="purple" />
            <text x="235" y="88" dy=".35em" font-size="16px" font-family="Arial">23 lemons</text>
        </g>
    </g>
</svg>





